<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM MACHINE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<h1>
    DRUM MACHINE
</h1>
<body>
    <div class="dark-mode-div">
        <input type="checkbox" id="dark-mode-toggle" value="dark-mode-toggle">
        <label id="lbl-dark-mode-toggle" for="dark-mode-toggle">Dark Mode</label>
    </div>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <div id="count">Count:</div>
    <div id="check-boxes">
        <input type="checkbox" id="sound" value="sound">
        <label for="sound">Metronome</label>
        <input type="checkbox" id="kick-drum" value="kick-drum">
        <label for="kick-drum">Kick Drum</label>
        <input type="number" id="kick-drum-timing">
        <input type="checkbox" id="snare-drum" value="snare-drum">
        <label for="snare-drum">Snare Drum</label>
        <input type="number" id="snare-drum-timing">
        <input type="checkbox" id="hi-hat" value="hi-hat">
        <label for="hi-hat">Hi Hat</label>
        <input type="number" id="hi-hat-timing">
    </div>

    <script src="main.js"></script>
</body>
